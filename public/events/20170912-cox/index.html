  <meta name="description" content="Recent measurements of rare B-decays at LHCb have provided intriguing hints that lepton flavour universality may be violated. If confirmed, these results would provide a clear indication of physics beyond the SM. In this talk, I will discuss the current status of these anomalies and possible new physics explanations, focusing on new U(1) gauge symmetries. One particularly interesting possibility is a flavoured B−L gauge symmetry. Such a symmetry can survive down to low energies (∼TeV) while still allowing for two superheavy right-handed neutrinos, consistent with both neutrino masses via see-saw and leptogenesis. The third right-handed neutrino acquires a TeV-scale Majorana mass and can provide a dark matter candidate.">
